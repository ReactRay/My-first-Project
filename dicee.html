<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <br><br>

    <a href="welcome.html">home</a>

    <div class="bar">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
        <div id="b5"></div>
    </div>

    <div class="bar2">
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
    </div>

    <div class="container">
      <h1>Welcome to my Project</h1>

      <input type="text" value="Player 1" id="p1">
      
      <input type="text" value="Player 2" id="p2">
      <br><br>

      <button class="myButton" onclick="read()">Submit your names</button>
      <br>

      <div class="dice">
        <p id="player1">Player 1</p>
        <p id="score1">score: 0</p>
        <img id="img1" src="/images/dice6.png">
      </div>

      <div class="dice">
        <p id="player2">Player 2</p>
        <p id="score2">score: 0</p>
        <img id="img2" src="/images/dice6.png">
      </div>

    </div>

    <div class="container1">
      <button id="myButton" onclick="rolling()">Click to Roll</button>
      <button id="myButton2"  onclick="myFunction()">Click to STOP</button>

    </div>



    <script >

      document.getElementById("myButton").style.display = "none";
      document.getElementById("myButton2").style.display = "none";

      let randomNumber1 ;
      let randomImageSource1 ;
      let randomNumber2 ;
      let randomImageSource2 ;
      let radwan;
      let name1 = "player1";
      let name2 = "player2";

      let counter1 = 0;
      let counter2 = 0;

     bars(0);
     bars2(0);
   
     function rolling ()
     {

      radwan = setInterval(roll, 300);
      document.getElementById("myButton").style.display = "none";
      document.getElementById("myButton2").style.display = "block";
      
     }
    
  
     
     function roll()
     {
      randomNumber1 = Math.floor(Math.random() * 6) + 1;
      randomImageSource1 = "/images/dice"+randomNumber1+".png";
      randomNumber2 = Math.floor(Math.random() * 6) + 1;
      randomImageSource2 = "/images/dice"+randomNumber2+".png";

      document.getElementById("img1").src = randomImageSource1;
      document.getElementById("img2").src = randomImageSource2;

     }

      function read()
      {
        name1 = document.getElementById("p1").value;
        name1 =  name1.charAt(0).toUpperCase() + name1.slice(1).toLowerCase();
        name2 = document.getElementById("p2").value;
        name2 = name2.charAt(0).toUpperCase() + name2.slice(1).toLowerCase();

        document.querySelector("h1").innerHTML ="Hello "+name1+" and "+name2+" ,GOOD LUCK!";

        document.getElementById("p1").value = name1;
        document.getElementById("p2").value = name2;
        
        document.getElementById("player1").innerHTML = name1;
        document.getElementById("player2").innerHTML = name2;

        counter1 = 0;
        counter2 = 0;
        bars(0);
        bars2(0);
        document.getElementById("score1").innerHTML ="score: "+ counter1;
        document.getElementById("score2").innerHTML ="score: "+ counter2;

        document.getElementById("myButton").style.display = "block";
        
      }

      function myFunction()
      {
        clearInterval(radwan);
        document.getElementById("myButton").style.display = "block";
        document.getElementById("myButton2").style.display = "none";

        while(randomNumber1 == randomNumber2)
        {

        randomNumber1 = Math.floor(Math.random() * 6) + 1;
        randomImageSource1 = "/images/dice"+randomNumber1+".png";
        randomNumber2 = Math.floor(Math.random() * 6) + 1;
        randomImageSource2 = "/images/dice"+randomNumber2+".png";

        }
       

        document.getElementById("img1").src = randomImageSource1;
        document.getElementById("img2").src = randomImageSource2;
        
        if (randomNumber1 > randomNumber2)
         {
            document.querySelector("h1").innerHTML ="ðŸš©"+ name1+" Wins!";
            counter1++;
            bars(counter1);
            document.getElementById("score1").innerHTML ="score: "+ counter1;
          }
        else if (randomNumber2 > randomNumber1) 
          {
            document.querySelector("h1").innerHTML = name2+" Wins!ðŸš©";
            counter2++;
            bars2(counter2)
            document.getElementById("score2").innerHTML ="score: "+ counter2;
          }

        if(counter2 == 6)
      {

        document.querySelector("h1").innerHTML= name2+" WINS , the score is: "+counter2+"-"+counter1 ;
        document.getElementById("score2").innerHTML ="score: "+ counter2;

        counter1 = 0;
        counter2 = 0;

        bars2(0);
        bars(0);

        document.getElementById("score1").innerHTML ="score: "+ counter1;
        document.getElementById("score2").innerHTML ="score: "+ counter2;
       
      }
      if(counter1 == 6)
      {
        document.querySelector("h1").innerHTML=name1+" WINS , the score is: "+counter2+"-"+counter1;         
        document.getElementById("score1").innerHTML ="score: "+ counter1; 

        counter1 = 0;
        counter2 = 0;

        bars(0);
        bars2(0);

        document.getElementById("score1").innerHTML ="score: "+ counter1;
        document.getElementById("score2").innerHTML ="score: "+ counter2;
      }


      }

      function bars(num)
      {
        if(num == 0)
        {
            document.getElementById("b1").style.visibility = "hidden";
            document.getElementById("b2").style.visibility = "hidden";
            document.getElementById("b3").style.visibility = "hidden";
            document.getElementById("b4").style.visibility = "hidden";
            document.getElementById("b5").style.visibility = "hidden";
        }
        else if(num == 1)
        {
            document.getElementById("b1").style.visibility = "hidden";
            document.getElementById("b2").style.visibility = "hidden";
            document.getElementById("b3").style.visibility = "hidden";
            document.getElementById("b4").style.visibility = "hidden";
            document.getElementById("b5").style.visibility = "visible";
        }
        else if(num == 2){
            document.getElementById("b1").style.visibility = "hidden";
            document.getElementById("b2").style.visibility = "hidden";
            document.getElementById("b3").style.visibility = "hidden";
            document.getElementById("b4").style.visibility = "visible";
            document.getElementById("b5").style.visibility = "visible";
        }
        else if(num == 3){
            document.getElementById("b1").style.visibility = "hidden";
            document.getElementById("b2").style.visibility = "hidden";
            document.getElementById("b3").style.visibility = "visible";
            document.getElementById("b4").style.visibility = "visible";
            document.getElementById("b5").style.visibility = "visible";
        }
        else if(num == 4){
            document.getElementById("b1").style.visibility = "hidden";
            document.getElementById("b2").style.visibility = "visible";
            document.getElementById("b3").style.visibility = "visible";
            document.getElementById("b4").style.visibility = "visible";
            document.getElementById("b5").style.visibility = "visible";
        }
        else if(num == 5){
            document.getElementById("b1").style.visibility = "visible";
            document.getElementById("b2").style.visibility = "visible";
            document.getElementById("b3").style.visibility = "visible";
            document.getElementById("b4").style.visibility = "visible";
            document.getElementById("b5").style.visibility = "visible";
        }
       
      }

      function bars2(num)
      {
        if(num == 0)
        {
            document.getElementById("c1").style.visibility = "hidden";
            document.getElementById("c2").style.visibility = "hidden";
            document.getElementById("c3").style.visibility = "hidden";
            document.getElementById("c4").style.visibility = "hidden";
            document.getElementById("c5").style.visibility = "hidden";
        }
        else if(num == 1)
        {
            document.getElementById("c1").style.visibility = "hidden";
            document.getElementById("c2").style.visibility = "hidden";
            document.getElementById("c3").style.visibility = "hidden";
            document.getElementById("c4").style.visibility = "hidden";
            document.getElementById("c5").style.visibility = "visible";
        }
        else if(num == 2){
            document.getElementById("c1").style.visibility = "hidden";
            document.getElementById("c2").style.visibility = "hidden";
            document.getElementById("c3").style.visibility = "hidden";
            document.getElementById("c4").style.visibility = "visible";
            document.getElementById("c5").style.visibility = "visible";
        }
        else if(num == 3){
            document.getElementById("c1").style.visibility = "hidden";
            document.getElementById("c2").style.visibility = "hidden";
            document.getElementById("c3").style.visibility = "visible";
            document.getElementById("c4").style.visibility = "visible";
            document.getElementById("c5").style.visibility = "visible";
        }
        else if(num == 4){
            document.getElementById("c1").style.visibility = "hidden";
            document.getElementById("c2").style.visibility = "visible";
            document.getElementById("c3").style.visibility = "visible";
            document.getElementById("c4").style.visibility = "visible";
            document.getElementById("c5").style.visibility = "visible";
        }
        else if(num == 5){
            document.getElementById("c1").style.visibility = "visible";
            document.getElementById("c2").style.visibility = "visible";
            document.getElementById("c3").style.visibility = "visible";
            document.getElementById("c4").style.visibility = "visible";
            document.getElementById("c5").style.visibility = "visible";
        }
       
      }
      
    </script>
