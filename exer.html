        <p id="ans">you will see your answer here</p>

      <input type="text1" value="your answer" id="p1">

      <button class="myButton" onclick="Submit()">submit your Answer</button>

      <div class="dice">
     
        <img id="img1" src="/images/dice6.png">

    <div class="container1">
      <button id="myButton1" class="myButton" onclick="start()">Click to Start</button>

    <script >

        let randomNumber1;
        let randomNumber2;
        let randomImageSource1;
        let randomImageSource2;
        let answer;

        let score = 0 ;

        function start(){
         randomNumber1 = Math.floor(Math.random() * 6) + 1;
         randomImageSource1 = "/images/dice"+randomNumber1+".png";
        randomNumber2 = Math.floor(Math.random() * 6) + 1;
         randomImageSource2 = "/images/dice"+randomNumber2+".png";


        document.getElementById("img1").src = randomImageSource1;
        document.getElementById("img2").src = randomImageSource2;

        let s = randomNumber1 +" + "+randomNumber2+ " = ?";
        document.getElementById("quiz").innerHTML = s;
        document.getElementById("myButton1").innerHTML = "Click to check"
         score = 0;
         document.getElementById("ans").innerHTML ="your score is :"+ score;

        
        }
       
        function Submit(){

        answer = document.getElementById("p1").value;
        
        
        if(randomNumber1 + randomNumber2 == answer)
        {
            score++;
            document.querySelector("h1").innerHTML = "CORRECT!";
        }
        else
        {
          document.querySelector("h1").innerHTML = "WRONG!";

        }

        document.getElementById("ans").innerHTML ="your score is : "+ score;

        randomNumber1 = Math.floor(Math.random() * 6) + 1;
        randomImageSource1 = "/images/dice"+randomNumber1+".png";
        randomNumber2 = Math.floor(Math.random() * 6) + 1;
         randomImageSource2 = "/images/dice"+randomNumber2+".png";

        document.getElementById("img1").src = randomImageSource1;
        document.getElementById("img2").src = randomImageSource2;

        let s = randomNumber1 +" + "+randomNumber2+ " = ?";
        document.getElementById("quiz").innerHTML = s;

        
        }

    </script>
